spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/spotify_data
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  main:
    web-application-type: servlet
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show_sql: true